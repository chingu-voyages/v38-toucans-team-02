<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="container">

      <div class="left-container">
            <img src="./assets/Cloud-background.png" alt="" class="cloud-background">
            <div class="nav-container">
                <button class="search-btn">Search for places</button>
                <div class="location-btn"></div>
            </div>
            <div class="mid-column">
                <img src="./assets/Shower.png" alt="Shower">
                <div class="weather-reading">
                    <h1 class="location-weather">15</h1>
                    <span class="metric">&deg;C</span>
                </div>
                <p class="weather-description">Shower</p>
                <p class="date">Today  . Fri, 5 Jun</p>
                <p class="city">Helsinki</p>
            </div>
        </div>

        <div class="right-container">

            <div class="degree-buttons">
                <button class="celcius-btn">&#176C</button>
                <button class="fahr-btn">&#176F</button>
            </div>
            

            <div class="current-weather">
                
                <div class="weather-box">
                    <p class="date">Tomorrow</p>
                    <div class="icon-container">
                        <img class="weather-img" src="./assets/Shower.png" alt="img of snow">
                    </div>
                    <div class="degree">
                        <p>16&#176C</p>
                        <p><span>11&#176C</span></p>
                    </div>
                </div>

                <div class="weather-box">
                    <p class="date">Sun, 7 Jun</p>
                    <div class="icon-container">
                        <img class="weather-img" src="./assets/Snow.png" alt="img of snow">
                    </div>
                    <div class="degree">
                        <p>16&#176C</p>
                        <p><span>11&#176C</span></p>
                    </div>
                </div>

                <div class="weather-box">
                    <p class="date">Mon, 8 Jun</p>
                    <div class="icon-container">
                        <img class="weather-img" src="./assets/Sleet.png" alt="img of snow">
                    </div>
                    <div class="degree">
                        <p>16&#176C</p>
                        <p><span>11&#176C</span></p>
                    </div>
                </div>

                <div class="weather-box">
                    <p class="date">Tue, 9 Jun</p>
                    <div class="icon-container">
                        <img class="weather-img" src="./assets/HeavyCloud.png" alt="img of snow">
                    </div>
                    <div class="degree">
                        <p>16&#176C</p>
                        <p><span>11&#176C</span></p>
                    </div>
                </div>

                <div class="weather-box">
                    <p class="date">Wed, 10 Jun</p>
                    <div class="icon-container">
                        <img class="weather-img" src="./assets/Clear.png" alt="img of snow">
                    </div>
                    <div class="degree">
                        <p>16&#176C</p>
                        <p><span>11&#176C</span></p>
                    </div>
                </div>

            </div>

               <!-- Highlights section -->
            <div class="wrapper">
                <h3>Today's Highlights</h3>
  
                <!-- hightlight boxes -->
                <div class="hightlight-boxes">
              
                    <div class="box-show">
                        <h5>Wind status</h5>
                        <h2><span class="bold-figure">7</span> mph</h2>
                    </div>
  
                    <div class="box-show">
                        <h5>Humidity</h5>
                        <h2><span class="bold-figure">84</span> %</h2>
                    </div>
             
                    <div class="box-show">
                        <h5>Visibilty</h5>
                        <h2><span class="bold-figure">6,4</span> miles</h2>
                    </div>
  
                    <div class="box-show">
                        <h5>Air Pressure</h5>
                        <h2><span class="bold-figure">998</span> mb</h2>
                    </div>

                </div>

            </div>

        </div>

    </div>
  </body>
</html>
