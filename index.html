<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-container"></div>
      <div class="right-container">
        <!-- Highlights section -->
        <div class="wrapper">
          <h3>Today's Highlights</h3>

          <!-- hightlight boxes -->
          <div class="hightlight-boxes">
            <!-- wind status & Humidity section -->
            
              <div class="box-show">
                <h5>Wind status</h5>
                <h2><span class="bold-figure">7</span> mph</h2>
              </div>

              <div class="box-show">
                <h5>Humidity</h5>
                <h2><span class="bold-figure">84</span> %</h2>
              </div>
           


            <!-- Visibilty and Air pressure section -->
           
              <div class="box-show">
                <h5>Visibilty</h5>
                <h2><span class="bold-figure">6,4</span> miles</h2>
              </div>

              <div class="box-show">
                <h5>Air Pressure</h5>
                <h2><span class="bold-figure">998</span> mb</h2>
              </div>
           


          </div>
        </div>
      </div>
    </div>
  </body>
</html>
