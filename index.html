<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">
        <div class="left-container"></div>
        <div class="right-container">
            <div class="degree-buttons">
                <button class="celcius-btn">&#176C</button>
                <button class="fahr-btn">&#176F</button>
            </div>

            <div class="current-weather">
                <div class="weather-box">
                    <p class="date">Tomorrow</p>
                    <img class="weather-img" src="./assets/Shower.png" alt="img of snow">
                    <div class="degree">
                        <p>16&#176C</p>
                        <p><span>11&#176C</span></p>
                    </div>
                </div>
                <div class="weather-box">
                    <p class="date">Sun, 7 Jun</p>
                    <img class="weather-img" src="./assets/Snow.png" alt="img of snow">
                    <div class="degree">
                        <p>16&#176C</p>
                        <p><span>11&#176C</span></p>
                    </div>
                </div>
                <div class="weather-box">
                    <p class="date">Mon, 8 Jun</p>
                    <img class="weather-img" src="./assets/Sleet.png" alt="img of snow">
                    <div class="degree">
                        <p>16&#176C</p>
                        <p><span>11&#176C</span></p>
                    </div>
                </div>
                <div class="weather-box">
                    <p class="date">Tue, 9 Jun</p>
                    <img class="weather-img" src="./assets/HeavyCloud.png" alt="img of snow">
                    <div class="degree">
                        <p>16&#176C</p>
                        <p><span>11&#176C</span></p>
                    </div>
                </div>
                <div class="weather-box">
                    <p class="date">Wed, 10 Jun</p>
                    <img class="weather-img" src="./assets/Clear.png" alt="img of snow">
                    <div class="degree">
                        <p>16&#176C</p>
                        <p><span>11&#176C</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
