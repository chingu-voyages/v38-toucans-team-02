<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">
        <div class="left-container">
            <img src="./assets/Cloud-background.png" alt="" class="cloud-background">
            <div class="nav-container">
                <button class="search-btn">Search for places</button>
                <div class="location-btn"></div>
            </div>
            <div class="mid-column">
                <img src="./assets/Shower.png" alt="Shower">
                <div class="weather-reading"><h1 class="current-weather">15</h1>
                    <span class="metric">&deg;C</span></div>
                </div>
            </div>
        </div>
        <div class="right-container"></div>
    </div>
</body>
</html>
